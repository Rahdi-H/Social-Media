{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}
{% block body %}
    <div class="d-flex p-2 justify-content-center align-items-center text-center" style="height: 100vh;">
        <form action="" method="POST" class="w-50">
            {% csrf_token %}
            <h1 class="text-center p-2">Sign In</h1>
            {% if messages %}
                {% for message in messages %}
                <h4 class="text-danger">{{message}}</h4>
                {% endfor %}
            {% endif %}
            <input type="text" name="username" id="" placeholder="Username" class="form-control mb-2">
            <input type="password" name="password" id="" placeholder="Password" class="form-control mb-2">
            <input type="submit" value="Sign In" class="btn btn-success mb-2">
            <h5>Need an account? <a href="{% url 'signup' %}">Create one</a></h5>
        </form>
    </div>
{% endblock %}
